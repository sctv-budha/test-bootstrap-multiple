<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpack and Multiple Selection Test</title>
    <link rel="stylesheet" href="./dist/main.css" type="text/css"/>
  <body>
    <div class="container-fluid">
      <div class="col-sm-6">
        <label for="multiple-optgroups">Multiple Selection</label>
        <select class="form-control" id="multiple-optgroups" multiple='multiple'></select>
      </div>

      <div class="col-sm-6">
        <label for="single-select">Single Selection</label>
        <select class="form-control" id="single-select"></select>
      </div>
    </div>

    <script src='./dist/bundle.js'></script>
  </body>
</html>
