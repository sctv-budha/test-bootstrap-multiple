<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpack Test</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="node_modules/bootstrap-multiselect/dist/js/bootstrap-multiselect.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" type="text/css"/>
  </head>
  <body>
    <div class="container-fluid">
      <label>Check jQuery is imported. If console.log has data</label>
      <button type="button" class="btn btn-success" id="btn-tap">Tap</button>

      <form>
        <div class="form-group">
          <label for="multiple-optgroups">Multi Select</label>
          <select class="form-control" id="multiple-optgroups" multiple='multiple'>
          </select>
        </div>
        <div class="form-group">
          <button type="button" id="btn-submit">Submit</button>
        </div>
      </form>
    </div>
    <!-- <script src='dist/main.js'></script> -->

    <script>
      $(document).ready(() => {
        
        const orgs = Array(
          {'value': 'Company A', 'text': 'One'}, 
          {'value': 2, 'text': 'Two'}, 
          {'value': 3, 'text': Array(
            {'value': 'a', 'text': 'A'},
            {'value': 'b', 'text': 'B'}
            )
          }
        )
        createDropdown(orgs);

        $('#multiple-optgroups').multiselect({
          enableClickableOptGroups: true
        });

        $('#btn-submit').on('click', () => {
          console.log('val =', $('#multiple-optgroups').val());
        })
      });

      function createDropdown(orgs) {
        orgs.forEach(element => {
          console.log('element=', typeof element.text);

          if (typeof element.text == 'object') {
            $('#multiple-optgroups').append($('<optgroup label='+element.value+'>'));
            element.text.forEach(element => {
              $('#multiple-optgroups').append($('<option>', element));
            })
            $('#multiple-optgroups').append($('</optgroup>'));
          }else {
            $('#multiple-optgroups').append($('<option>', element));
          }
        });
      }
    </script>
  </body>
</html>
